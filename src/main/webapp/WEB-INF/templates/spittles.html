<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spittr</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<h1>Recent Spittles</h1>
<ul>
    <li th:each="spittle : ${spittleList}" th:id="'spittle_' + ${spittle.id}">
        <a th:text="${spittle.message}" th:href="@{/spittles/{spittle_id}(spittle_id = ${spittle.id})}"></a>

        <div class="spittleInfo">
            <span class="spittleTime" th:text="${spittle.time}"></span>
            <span class="spittleLocation" th:text="${'(' + spittle.latitude + ',' + spittle.longitude + ')'}"></span>
        </div>
    </li>
</ul>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
