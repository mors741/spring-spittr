<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spittr</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<span class="spittleMessage" th:text="${spittle.message}"></span>
<div class="spittleInfo">
    <span class="spittleTime" th:text="${spittle.time}"></span>
    <span class="spittleLocation" th:text="${'(' + spittle.latitude + ',' + spittle.longitude + ')'}"></span>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
